<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Document 5</title>
</head>
<body>
    <button id="btn1">Get Users</button>
    <br><br>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('btn1').addEventListener('click', loadUsers);

        function loadUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'user.php', true);

            xhr.onload = function() {
                if (this.status == 200) {
                    var users = JSON.parse(this.responseText); // JSON.parse is needed 
                    let output = '';
                    for (var i in users) {
                        output += '<ul>' +
                        '<li>ID: '+users[i].id+'</li>' +
                        '<li>Name: '+users[i].name+'</li>' +
                        '</ul>';
                    }
                    document.getElementById('users').innerHTML = output;
                }
            }
            xhr.send();
        }
    </script>
</body>
</html>
